<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
      <link rel="stylesheet" href="css/style.css">
      <title>buzz of the 00s</title>
      <link rel="manifest" href="manifest.json">
      <link rel="icon" type="image/x-icon" href="/images/icon.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   </head>

   <body>
      <main>
   <!-- Navigation -->
         <div id="blur_body">
            <nav>
               <button class="nav_icon">
                  <img src="images/menu.png">
               </button>
               <div class="dropdown_content">
                  <a href="about.html" class="hoverbutton">About</a>
               </div>
            </nav>

         <!-- Large logo in centre top of page -->
            <div class="logo">
               <img id="img" src="images/logo.png">
            </div>

         <!-- interaction bar -->
            <div class="search_bar">
                  
               <select id="brand_filter" class="action">
                  <option selected disabled>Filter by Brand</option>
                  <option id="brand">sample</option>
               </select>
                  
               <select id="colour_filter" class="action">
                  <option selected disabled>Filter by Colour</option>
                  <option id="colour">sample</option>
               </select>
                  
               <select id="type_filter" class="action">
                  <option selected disabled>Filter by Type</option>
                  <option id="type">sample</option>
               </select>

               <select id="sort_popup" class="action">
                  <option selected disabled>Sort By</option>
                  <option id="alphabetical" class="sort_option">Alphabetical (A-Z)</option>
                  <option id="reverse" class="sort_option">Alphabetical (Z-A)</option>
                  <option id="increase" class="sort_option">By year (low to high)</option>
                  <option id="decrease" class="sort_option">By year (high to low)</option>
               </select>
            </div>

         <!-- Class object area -->
               <div class="device_objects">

               <!-- individual objects are displayed here -->
               <div class="object" id="1">
                  <a class="open" href="#popupdiv"></a>
                  <img class="image" src="images/imacg3.png" alt="iMac G3">
                  <p>iMac G3</p>
               </div>

               <div class="object" id="2">
                  <a class="open" href="#popupdiv"></a>
                  <img class="image" src="images/imacg4.png" alt="iMac G4">
                  <p>iMac G4</p>
               </div>

               <div class="object" id="3">
                  <a class="open" href="#popupdiv"></a>
                  <img class="image" src="images/iphone3gs.png" alt="iPhone 3Gs">
                  <p>iPhone 3Gs</p>
               </div>

               <div class="object" id="4">
                  <a class="open" href="#popupdiv"></a>
                  <img class="image" src="images/cybershot.png" alt="Sony Cybershot">
                  <p>Sony Cybershot</p>
               </div>

               <div class="object" id="5">
                  <a class="open" href="#popupdiv"></a>
                  <img class="image" src="images/gameboyadv.png" alt="Game Boy Advanced">
                  <p>Game Boy Advance</p>
               </div>

               <div class="object" id="6">
                  <a class="open" href="#popupdiv"></a>
                  <img class="image" src="images/motorolav525.png" alt="Motorola V525">
                  <p>Motorola V525</p>
               </div>

               <div class="object" id="7">
                  <a class="open" href="#popupdiv"></a>
                  <img class="image" src="images/motorolav3.png" alt="Motorola Razr V3">
                  <p>Motorola Razr V3</p>
               </div>

               <div class="object" id="8">
                  <a class="open" href="#popupdiv"></a>
                  <img class="image" src="images/samsungphone.png" alt="Samsung SPH-i300">
                  <p>Samsung SPH-i300</p>
               </div>

               <div class="object" id="9">
                  <a class="open" href="#popupdiv"></a>
                  <img class="image" src="images/iphone2g.png" alt="iPhone 2G">
                  <p>iPhone 2G</p>
               </div>

               <div class="object" id="10">
                  <a class="open" href="#popupdiv"></a>
                  <img class="image" src="images/walkman.png" alt="Sony Walkman S603">
                  <p>Sony Walkman S603</p>
               </div>

               </div>
         </div>


   <!-- Pop up displayed on click with all the information -->

            <div id="popupdiv">
               <div class="popup_window" id="popup_win">

                  <button id="popup_close">x</button>

                  <div id="leftpopup" class="popupchild">
                     <img src="" alt="Device image">
                  </div>

                  <div id="rightpopup" class="popupchild">
                     <h2 class="name">placeholder</h2>
                     <p class="brand">placeholder</p>
                     <p class="year">placeholder</p>
                     <p class="type">placeholder</p>
                     <p class="colour">placeholder</p>
                     <p class="about">placeholder</p>
                  </div>
               </div>
            </div>

      </main>
      <script src="js/app.js"></script>
   </body>

</html>
